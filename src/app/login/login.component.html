<section class="animate__animated animate__fadeInRight animate__faster">
	<div class="wrapper center">
		<form (submit)="login()">
			<div *ngIf="error">
				<p class="error center mx-auto px-3 py-2">{{ error }}</p>
			</div>
			<div class="mt-3">
				<label for="username">Enter your username</label> <br>
				<input class="px-3 py-1 mt-1" type="text" [(ngModel)]="username" name="username" placeholder="username" autocomplete="on">
			</div>
			<div class="mt-3">
				<label for="password">Enter your password</label> <br>
				<input class="px-3 py-1 mt-1" type="password" [(ngModel)]="password" name="password" placeholder="password" autocomplete="on">
			</div>
			<div class="mt-3">
				<button class="btn-yellow px-4 py-2" type="submit">Login</button>
			</div>
		</form>
	</div>
</section>

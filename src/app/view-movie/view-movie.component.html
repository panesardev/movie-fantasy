<div class="animate__animated animate__fadeIn mt-4">
	<div *ngIf="loading; else show"><app-loading></app-loading></div>

	<ng-template #show>
		<div class="row mt-2">

			<div class="col-md-4 p-0">
				<div class="poster"><img [src]="poster" alt="poster"></div>
			</div>
			
			<div class="col-md-8 pl-0 pl-sm-5">
				<h1 class="text-yellow" style="font-size: 2.5rem;">{{ title }}</h1>
				<div class="font-1-25rem">
					
					<p class="my-2">{{ movie.overview }}</p>
					
					<div class="mb-3 mt-2">
						<p *ngFor="let genre of movie.genres" class="text-skyblue">{{ genre.name }}</p>
					</div>
					
					<div class="mb-3 mt-4">
						<a class="px-3 py-1 btn-yellow link" target="_blank" href="https://www.imdb.com/title/{{ movie.imdb_id }}/?ref_=fn_al_tt_1">View on IMDb</a>
					</div>

					<table>
						<tr *ngIf="movie.homepage">
							<td>Website</td>
							<td><a [href]="movie.homepage" target="_blank">{{ movie.homepage }}</a></td>
						</tr>
						<tr *ngIf="movie.release_date">
							<td>Release Date</td>
							<td>{{ movie.release_date }}</td>
						</tr>
						<tr *ngIf="movie.vote_average">
							<td>Rating</td>
							<td>{{ movie.vote_average }}/10</td>
						</tr>
						<tr *ngIf="movie.original_language">
							<td>Language</td>
							<td> <span *ngFor="let item of movie.spoken_languages">{{ item.name }} </span></td>
						</tr>
						<tr *ngIf="movie.budget">
							<td>Budget</td>
							<td>${{ movie.budget }}</td>
						</tr>
						<tr *ngIf="movie.runtime">
							<td>Runtime</td>
							<td>{{ movie.runtime }} minutes</td>
						</tr>
					</table>
				</div>
			
			</div>
		</div>
	</ng-template>
</div>
